<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- timer -->
    <div id="timer">
        <div id="timer-display">00:00:00</div>
        <div id="timer-buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <div class="todo-container">
       
    </div>




    
    <script type="module" src="/src/app/timer.ts"></script>
    <script type="module" src="/src/app/todo-list.ts"></script>

    <style>
        .todo-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .todo-list-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .todo-list-item {
            display: flex;
            flex-direction: row;
            gap: 10px;
            overflow: hidden;
            border: 1px solid #000;
            width: 100px;
            height: 50px;
            text-align: center;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 10px;
        }
    </style>

</body>
</html>
